<div class="container">

    <div style="height: 75px">
        <div *ngIf="error.length" class="alert alert-danger" role="alert">
            <strong>Atenção: </strong> {{error}}
            <button type="button" class="close" (click)="dimisAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div *ngIf="success.length" class="alert alert-success" role="alert">
            <strong>Parabéns: </strong> Seu feedback foi enviado com sucesso.
            <button type="button" class="close" (click)="dimisAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 form-group">
                <input type="text" class="form-control" [(ngModel)]="nameFrom" placeholder="De"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 form-group">
            <select-users name="user-to" placeholder="Para" (selected)="userToSelected($event)"></select-users>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
            <textarea class="form-group form-control" [(ngModel)]="message" name="text" cols="30" rows="10" placeholder="Seu Feddback :) :)"></textarea>
            <button style="background-color:#2F750E;color:whitesmoke;"class="btn" type="submit" (click)="onClickSend()">Enviar</button>
        </div>
    </div>
</div>
